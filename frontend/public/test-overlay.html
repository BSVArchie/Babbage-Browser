<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .process-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .click-count {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debug-info">
        Process ID: <span id="process-id">Loading...</span><br>
        Load Time: <span id="load-time">Loading...</span><br>
        Click Count: <span id="click-count">0</span>
    </div>

    <div class="container">
        <h1>ðŸ§ª Test Overlay</h1>

        <div class="process-info">
            <strong>Process ID:</strong> <span id="process-id-display">Loading...</span><br>
            <strong>Load Time:</strong> <span id="load-time-display">Loading...</span><br>
            <strong>Session ID:</strong> <span id="session-id">Loading...</span>
        </div>

        <div class="click-count">
            Button clicked <span id="click-count-display">0</span> times
        </div>

        <button onclick="handleClick()">Click Me!</button>
        <button onclick="showAlert()">Show Alert</button>
        <button onclick="closeOverlay()">Close Overlay</button>
    </div>

    <script>
        let clickCount = 0;
        const sessionId = Math.random().toString(36).substr(2, 9);
        const loadTime = new Date().toLocaleTimeString();

        // Update debug info
        document.getElementById('process-id').textContent = 'Unknown';
        document.getElementById('load-time').textContent = loadTime;
        document.getElementById('process-id-display').textContent = 'Unknown';
        document.getElementById('load-time-display').textContent = loadTime;
        document.getElementById('session-id').textContent = sessionId;

        function handleClick() {
            clickCount++;
            document.getElementById('click-count').textContent = clickCount;
            document.getElementById('click-count-display').textContent = clickCount;

            // Try to get process info if available
            if (window.bitcoinBrowser && window.bitcoinBrowser.getProcessInfo) {
                window.bitcoinBrowser.getProcessInfo().then(info => {
                    document.getElementById('process-id').textContent = info.processId || 'Unknown';
                    document.getElementById('process-id-display').textContent = info.processId || 'Unknown';
                });
            }
        }

        function showAlert() {
            alert(`Session: ${sessionId}\nClicks: ${clickCount}\nTime: ${loadTime}`);
        }

        function closeOverlay() {
            if (window.bitcoinBrowser && window.bitcoinBrowser.close) {
                window.bitcoinBrowser.close();
            } else {
                // Fallback
                window.close();
            }
        }

        // Log when this overlay loads
        console.log('ðŸ§ª Test overlay loaded in session:', sessionId);
        console.log('ðŸ§ª Load time:', loadTime);
        console.log('ðŸ§ª Window object:', window);
        console.log('ðŸ§ª bitcoinBrowser available:', !!window.bitcoinBrowser);
    </script>
</body>
</html>
